<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css
" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>movie Gallery</title>
</head>
<body>

    <header class="p-4 bg-primary text-white mb-4">
        <div class="row">
            <div class="col-sm-6">
                <h1>Movie Gallery</h1>
            </div>
            <div class="col-sm-6 text-right">
                <button class="btn btn-warning" id="showModelBtn">Add Movie</button>
            </div>
        </div>
    </header>
    <main class="movieTemp">
        <div class="container">
            <div class="row" id="moviesContainer">
                
            </div>
        </div>
    </main>

    <div id="backDrop" class="backDrop movieClose">
         </div>

           <div id="mymodel" class="mymodel">
                <form id="movieform" class="movieform">
                    <div class="card">
                        <div class="card-header">
                            <h3>
                                Add Movie Details
                                <i class="fa-solid fa-xmark fa-x  movieClose float-right"></i>
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" id="title" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="imgUrl">Image Url</label>
                                <input type="imgUrl" id="imgUrl" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="rating">Rating</label>
                                <input type="rating" id="rating" class="form-control">
                            </div>
                            <div class="text-right">
                                <button class="btn btn-primary" type="submit" >
                                    Add Movie
                                </button>
                                <button class="btn btn-danger movieClose" type="button" >
                                   Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
           </div>
    <script src="
           https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js
     "></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
